name: Julia

on:
  push:
    tags:
    - '[0-9]**'
  pull_request:
    branches: [main]
    paths:
    - 'julia/**'

jobs:

  build-julia:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version:
          - 'min'
          - 'lts'
          - 'nightly'

    steps:
    - uses: actions/checkout@v4

    - uses: julia-actions/setup-julia@v2
      with:
        project: ${{github.workspace}}/julia
        version: ${{matrix.version}}

    - name: Test
      working-directory: ${{github.workspace}}/julia
      run: julia --project=. -e 'import Pkg; Pkg.test()'

