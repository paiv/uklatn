name: Ruby

on:
  push:
    tags:
    - '!**'
    - '[0-9]**'
  pull_request:
    branches: [main]
    paths:
    - 'ruby/**/*'
    - 'uklatn.gemspec'

jobs:

  build-ruby:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Test
      working-directory: ${{github.workspace}}/ruby
      run: make test
