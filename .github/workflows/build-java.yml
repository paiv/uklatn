name: Java

on:
  push:
    tags:
    - '[0-9]**'
  pull_request:
    branches: [main]
    paths:
    - 'java/**'
    - '.github/workflows/build-java.yml'

jobs:

  build-java:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Version
      run: mvn -version

    - name: Test
      working-directory: ${{github.workspace}}/java
      run: mvn -q test
